<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <style>
        .reg{
            max-width: 550px;
            margin: auto;
            margin-top: 40px;
            padding: 20px;
        }
    </style>
  </head>
  <body>
    <div class="reg">
      <h3>User Registartion</h3>

      <div class="section">Personal Details</div>

      <form action="">
        <div class="mb-3">
          <label for="">Full Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter full name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="">Email</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="">Phone (10 digits)</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter mobile"
            required
          />
        </div>


         <div class="section">Account Details</div>

      <form action="">
        <div class="mb-3">
          <label for="">Username</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="">Password</label>
          <input
            type="text"
            class="form-control"
            placeholder="Min 8 chars, 1 upper, 1 lower, 1 digit, 1 special char"
            required
          />
        </div>
        <div class="mb-3">
            <label for="form-label">Country</label>
            <select class="form-select" required>
                <option >Select Country</option>
                <option>India</option>
                <option>UK</option>
                <option>USA</option>
            </select>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" required/>
            <label for="form-check"></label>
        </div>
      </form>
    </div>
  </body>
</html>
